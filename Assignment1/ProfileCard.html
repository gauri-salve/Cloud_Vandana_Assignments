<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile Card</title>
<style>
*{

margin:0;
padding:0;
box-sizing: border-box;
font-family: Arial, sans-serif;

}
 body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .profile-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s;
 }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-card h2 {
            font-size: 22px;
            color: #333;
        }
        .profile-card p {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 5px;
            
            text-decoration: none;
            color: #555;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profilephoto.avif" alt="Profile Picture">
        <h2>Gauri Mohite</h2>
        <p>Web Developer</p>
        <p>Passionate about creating modern web applications.</p>
        <div class="social-icons">
            <a href="#">&#x1F426;</a>
            <a href="#">&#x2709;</a>
            <a href="#">&#x1F465;</a>
            <a href="#">&#x1F4F1;</a>
             
        
        </div>
    </div>
</body>
</html>

</style>
